name: library

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y libegl-dev libglfw3-dev
      - uses: erlangsters/setup-erlang@v1
        with:
          erlang-version: 28
          install-rebar3: true
      - run: rebar3 compile

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: brew install glfw
      - id: angle
        uses: erlangsters/setup-angle@v1
      - uses: erlangsters/setup-erlang@v1
        with:
          erlang-version: 28
          install-rebar3: true
      - run: |
          export ANGLE_INCLUDE_DIR="${{ steps.angle.outputs.angle-location }}/include"
          export ANGLE_LIB_DIR="${{ steps.angle.outputs.angle-location }}/lib"
          rebar3 compile
